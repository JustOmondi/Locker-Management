<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>PiLock</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-messaging.js"></script>

	<!--AngularFire-->
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

	<script src="js/app.js"></script>
</head>

<body ng-app = "PiLock">
	<!-- Nav bar -->
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Pi-Locker</a>
		  <ul class="right hide-on-med-and-down">
		    <li><a href="https://bitbucket.org/AdamKaliski/locker-management">Bitbucket Link</a></li>
		  </ul>

		  <ul id="nav-mobile" class="side-nav">
		    <li><a href="#">Navbar Link</a></li>
		  </ul>
		  <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
		</div>
	</nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <!-- Main Heading -->
      <h1 id="lock-heading" class="header center orange-text">Remote Locking</h1>
      
      <div class="row center">
        <h5 id="lock-description" class="header col s12 light">Unlock and Lock your locker remotely with ease</h5>
      </div>

		<!--Lock button-->
      <div class="row center" ng-controller="lockController">
      	<div class = "col s12 m6 l12 offset-m3">
      		<a id="lock-fab" class="btn btn-large grey" ng-click="lockUnlock()"><i id=lock-icon class="tiny material-icons left">loop</i> Loading</a>
      	</div>
      </div>
      <br><br>

    </div>
  </div>

  <!--  Scripts-->

	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>
  </body>
</html>

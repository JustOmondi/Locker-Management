<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>PiLock</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</head>

<body ng-app = "PiLock">
	<!-- Nav bar -->
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Pi-Locker</a>
		  <ul class="right hide-on-med-and-down">
		    <li><a href="https://bitbucket.org/AdamKaliski/locker-management">Bitbucket Link</a></li>
		  </ul>

		  <ul id="nav-mobile" class="side-nav">
		    <li><a href="#">Navbar Link</a></li>
		  </ul>
		  <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
		</div>
	</nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <!-- Main Heading -->
      <h1 id="lock-heading" class="header center orange-text">Remote Locking</h1>
      
      <div class="row center">
        <h5 id="lock-description" class="header col s12 light">Unlock and Lock your locker remotely with ease</h5>
      </div>

      <div class="row center">
      	<div class = "col s12 m6 l2 offset-l5 offset-m3">
      		<a id="lock-fab" class="btn-floating btn-large red" onclick="changeLockState()"><i id="lock-icon" class="material-icons">lock_open</i></a>
      	</div>
      </div>

      <div class="row center">
        <h5 id="lock-text" href="#!" class="header col s12 light">Unlocked</h5>
      </div>
      <br><br>

    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script>
  	//possibly make this into a seperate file
	function changeLockState()
	{
		var text = document.getElementById("lock-text");
		var img = document.getElementById("lock-icon");
		if(text.innerHTML == "Locked")
		{
			text.innerHTML="Unlocked";
			img.innerHTML="lock_open";
			// communicate with firebase here
		}
		else if(text.innerHTML=="Unlocked")
		{
			text.innerHTML="Locked";
			img.innerHTML="lock_outline";
			// communicate with firebase here
		}
	}
  </script>
  </body>
</html>
